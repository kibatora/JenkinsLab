version: "3.8"

services:
  jenkins:
    image: jenkins/jenkins:lts
    user: root
    container_name: jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins-data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ./app:/app
    mem_limit: 2g
    environment:
      - JENKINS_PASSWORD=K1batora

  app:
    build: ./app
    ports:
      - "8000:8000"
    depends_on:
      - jenkins

volumes:
  jenkins-data:
